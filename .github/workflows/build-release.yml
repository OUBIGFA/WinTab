name: Build and Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore WinTab.slnx

      - name: Build
        run: dotnet build WinTab.slnx -c Release --no-restore

      - name: Run tests
        run: dotnet test src/WinTab.Tests/WinTab.Tests.csproj -c Release --no-build

  package:
    needs: build
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish app
        run: dotnet publish src/WinTab.App/WinTab.App.csproj -c Release -r win-x64 --self-contained false -o publish/win-x64

      - name: Build installer with Inno Setup
        run: |
          $isccPath = "C:\Program Files (x86)\Inno Setup 6\ISCC.exe"
          if (-not (Test-Path $isccPath)) {
            $isccPath = "C:\Program Files\Inno Setup 6\ISCC.exe"
          }
          & $isccPath installers/WinTab.iss
        shell: pwsh

      - name: Remove debug symbols
        run: |
          $installerPath = "publish/installer/WinTab_Setup_${{ github.ref_name }}.exe"
          if (Test-Path $installerPath) {
            Write-Host "Installer created: $installerPath"
          }
        shell: pwsh

      - name: Create portable ZIP
        run: |
          # Remove PDB files for portable version
          Get-ChildItem -Path "publish/win-x64" -Filter "*.pdb" -Recurse | Remove-Item -Force
          
          # Create portable.txt marker file for portable mode
          "WinTab Portable Mode - Data is stored in the 'data' folder next to this executable" | Out-File -FilePath "publish/win-x64/portable.txt" -Encoding utf8
          
          # Create ZIP archive
          $zipPath = "publish/WinTab_${{ github.ref_name }}_portable.zip"
          Compress-Archive -Path "publish/win-x64\*" -DestinationPath $zipPath -Force
          Write-Host "Portable ZIP created: $zipPath"
        shell: pwsh

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: WinTab ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            publish/installer/WinTab_Setup_${{ github.ref_name }}.exe
            publish/WinTab_${{ github.ref_name }}_portable.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
